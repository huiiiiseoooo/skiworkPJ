<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="date-nav">
        <button id="prevDate">◀</button>
        <h2 id="currentDateDisplay"></h2>
        <button id="nextDate">▶</button>
    </div>
    <div class="inputnumber">
        <form>
            <input type="number" min="0" max="20" id="skiNum">
                <label for="skiNum">스키</label>
            <input type="number" min="0" max="20" id="boardNum">
                <label for="boardNum">보드</label>

            <select name="ticket" id="tickettime">
                <option value="3">3시간권</option>
                <option value="4">4시간권</option>
                <option value="6">6시간권</option>
            </select>

            <input type="number" min="0" max="30" id="ticketNum">
            <label for="ticketNum">리프트권</label>

            <input type="text" id="memoInput" placeholder="메모 (예: 의류추가, 이름 등)">

            <input type="button" id="add" value="추가">

        </form>
    </div>
    <ul id="customerList"></ul>
    <div id="totalSummary">
        총 리프트권: <span id="totalTickets">0</span>개
    </div>

    <script src="input.js"></script>
</body>
</html>
